
  <mat-toolbar>
    <span>{{articleService.form.controls['id_article'].value?"Modifier un article":"Ajouter un article"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
  <form [formGroup]="articleService.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="1" rowHeight="600px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="id_article">
          <mat-form-field>
            <input formControlName="name" matInput placeholder="Nom*">
            <mat-error>Ce champ est obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="prix" matInput placeholder="Prix*" class="show">
            <mat-error>Ce champ est obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field >
            <input formControlName="taille" matInput placeholder="Taille*">
            <mat-error>Ce champ est obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="quantite_stock" matInput placeholder="Quantite en stock*">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="note" matInput placeholder="note de l'article*">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="categories" matInput placeholder="CatÃ©gorie de l'article">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="description" matInput placeholder="description*">
          </mat-form-field>
          <input type="file" id="userFile" (change)="onSelectFile($event)" #fileInput style="display: none">
          <mat-form-field appearance="outline" show>
            <div class="url_image">
              <mat-icon  (click)="selectFile()"> attach_file</mat-icon>
              <input type="text" formControlName="image" matInput readonly>
              <!-- <mat-icon (click)="sendFile()">send</mat-icon> -->
            </div>
          </mat-form-field>
          <div class="button-row">
            <button mat-raised-button color="warn" type="submit">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
